<!doctype html>
<html lang="es">

<head>

  <!-- for significa para, asociaciÃ³n -->
  <form action="" class="mt-5">

      <label for="" class="form-label">Nombre</label>

    <div class="mb-3">
      <label for="" class="form-label">Correo electronico</label>

    <div class="mb-3">
      <label for="" class="form-label">Comentario</label>
