<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
    <div class="container">
      <form class="mt-5">

        <!-- control "compuesto" lo integran varios elementos -->
        <div class="mb-3">
          <label for="" class="form-label">Repositorio de GitHub</label>
          <div class="input-group">
            <span class="input-group-text">https://github.com/</span>
            <input type="text" class="form-color">
          </div>
          <div class="form-text">Escriba la URL de su proyecto</div>
        </div>

        <!-- caja de texto peque침a -->
        <div class="mb-3">
         <label for="direccion" class="form-label">Direcci칩n</label>
         <input type="text" id="direccion" class="form-control form-control-sm"> 
        </div>

        <!-- caja d etexto grande -->
        <div class="mb-3">
          <label for="email" call="form-label">Correo electr칩nico</label>
          <input type="text" id="email" class="form-control form-control-lg">
        </div>

        <!-- caja de autocompletado -->
        <div clas="mb-3">
          <label for="" class="form-label">Lenguajes programaci칩n</label>
          <input type="text" list="lenguajes" id="lp" class="form-control">
          <datalist id="lenguajes">
            <option value="PHP"></option>
            <option value="Python"></option>
            <option value="CSS"></option>
            <option value="C#"></option>
            <option value="Cobol"></option>
            <option value="Javascript"></option>
            <option value="Java"></option>
          </datalist>
        </div>

        <!-- juguemos con los botones-->
        <div class="mb-3">
          <button type="button" class="btn btn-primary">Guardar datos</button>
          <button type="button" class="btn btn-outline-primary">Guardar datos</button>
          <button type="button" class="btn btn-outline-primary btn-sm">Guardar datos</button>
        </div>

        <!-- d-grip ancho 100%, gap2, espacio interlineado -->
        <div class="mb-3 d-grid gap-2">
          <button type="button" class="btn btn-secondary btn -sm">Proceso A</button>
          <button type="button" class="btn btn-secondary btn -sm">Proceso B</button>
        </div>

        <!-- Botones unidos/ grupo -->
        <div class="mb-3 btn-group" role="group">
          <button type="button" class="btn btn-info">Guardar datos</button>
          <button type="button" class="btn btn-info">Guardar datos</button>
          <button type="button" class="btn btn-info">Guardar datos</button>
        </div>
      </form>
    </div>

  </body>

</html>
